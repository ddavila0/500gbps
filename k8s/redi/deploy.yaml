apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: xrootd-redi-gc
  name: xrootd-redi-gc
spec:
  selector:
    matchLabels:
      k8s-app: xrootd-redi-gc
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        k8s-app: xrootd-redi-gc
    spec:
      containers:
      - env:
        - name: OSG_FQDN
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        image: aaarora/gc-500gbps:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 1094
        - containerPort: 1213
        name: xrootd-redi-gc
        resources:
          limits:
            cpu: 15
            memory: 10Gi
          requests:
            cpu: 14
            memory: 8Gi
        volumeMounts:
        - mountPath: /mnt/ramdisk/
          name: cache-vol
        - mountPath: /etc/xrootd/xrootd-third-party-copy.cfg
          name: xrootd-redi-conf
          subPath: xrootd-third-party-copy.cfg
        - mountPath: /etc/xrootd/auth-file-noauth
          name: xrootd-redi-conf
          subPath: auth-file-noauth
        - mountPath: /etc/supervisord.d/10-xrootd.conf
          name: xrootd-redi-supervisor
          subPath: supervisord.conf
        - mountPath: /etc/telegraf/telegraf.conf
          name: telegraf-conf
          subPath: telegraf.conf
        - mountPath: /etc/pki/CA/private/OSG-Test-CA.key
          name: ca
          subPath: OSG-Test-CA.pem
        - mountPath: /usr/lib/python2.7/site-packages/cagen.py
          name: cagen
          subPath: cagen.py
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      volumes:
      - name: cache-vol
        emptyDir: {}
      - name: ca
        secret:
          secretName: https-self-certs
          items:
          - key: OSG-Test-CA.pem
            path: OSG-Test-CA.pem
          defaultMode: 0644
      - name: cagen
        configMap:
          name: cert-script
          items:
          - key: cagen.py
            path: cagen.py
      - name: xrootd-redi-conf
        configMap: 
          name: xrootd-redi-conf
          items:
          - key: xrootd-third-party-copy.cfg
            path: xrootd-third-party-copy.cfg
          - key: auth-file-noauth
            path: auth-file-noauth
      - name: telegraf-conf
        secret:
          secretName: telegraf-conf
          items:
          - key: telegraf.conf
            path: telegraf.conf
          defaultMode: 0644
      - name: xrootd-redi-supervisor
        configMap: 
          name: xrootd-redi-supervisor
          items:
          - key: supervisord.conf
            path: supervisord.conf
